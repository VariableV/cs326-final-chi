<html>

<head>
    <title>Assignment</title>
    <link rel="stylesheet" href="assignment.css" />
    <link rel="stylesheet" href="../../../components/appNavbar/appNavbar.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script type="module" src="assignment.js" defer></script>
</head>

<body>
    <nav class="navbar">
        <div class="logo"></div>
        <div style="margin-right:auto; margin-left:30px; margin-top:7px">
            <p style="font-size:20px"> <a href="/" style="color:white; text-decoration:none"> Dashboard </a>
            <p>
        </div>
        <ul class="nav-links">
            <div class="menu">
                <li>
                    <a href="/profile">
                        <div style="background-color: white; color: black; padding:8 45" id="navButton">
                            Profile
                        </div>
                    </a>
                </li>
                <li>
                    <a href="/logout">
                        <div style="color: white; padding:8 45" id="logout">
                            Logout
                        </div>
                    </a>
                </li>
            </div>
        </ul>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 p-4" id="codeBlocks">
                <div class="row">
                    <div class="col-8">
                        <h2 id="class_name"></h2>
                        <h3 id="assignment_name"></h3>
                    </div>
                    <div class="col ">

                        <div class="border rounded-4 shadow p-3 mb-5">
                            <b>
                                <a class="text-dark text-decoration-none d-flex justify-content-center ">
                                    TOTAL COVERAGE
                                </a>
                            </b>
                            <a id="coveragePercent"
                                class="text-dark text-decoration-none d-flex justify-content-center">
                                0%
                            </a>
                        </div>

                    </div>
                </div>
                <div class="row pb-3">
                    <h4>Code to Test:</h4>
                    <div id="testCode" class="card card-body" style="font-family:courier, courier new, serif;">
                    </div>
                </div>
                <div class="row-2 pb-3">
                    <button id="createTest"
                    class="btn btn-primary"
                        >+
                        Submit Test</button>
                </div>


                <div id="createTestModal">
                    <div class="assignment-modal-content" style="overflow-y: scroll;">
                        <h2 style="font-weight: 550; text-align: center;">Submit Test</h2>
                        <div style="width: 100%; margin-bottom: 20px;">
                            <p style="color: gray;font-size:12px; text-align: center;">Write and submit your test for autograding, please use a unique name for you test.</p>
                        </div>
                        <div style="margin-bottom: 10px ; align-items: center; display: flex;">
                            <p style="width: 150px" ;>Test Name</p>
                            <input type="text" style="width: 100%" id="testNameField">
                        </div>

                        <div style="margin-bottom: 10px ; display:flex;">
                            <p style="width: 150px;">Your Test</p>
                            <textarea rows="4" cols="20" id="testCodeBlock" style="width: 100%; font-family:courier, courier new, serif;"></textarea>
                        </div>

                        <div style="display: flex; justify-content: center; margin-top: 10px;">
                            <button id="testSubmit"
                                style="cursor: pointer; margin: 5; padding: 5 15; color:white;background-color: rgb(8, 92, 8);">Submit</button>
                            <button id="testCancel"
                                style="cursor:pointer; margin: 5; padding: 5 15; color:white;background-color: rgb(126, 15, 15);">Cancel</button>
                        </div>

                    </div>
                </div>
            </div>

            <div class="col-lg-4 p-4" id="leaderboard">
                <h1>Leaderboard</h1>
            </div>
        </div>

    </div>
</body>

</html>
