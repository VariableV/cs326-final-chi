<html>
    <head>
        <title>Profile</title>
        <script type="module" src="./student_profile.js" defer></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
        <link rel="stylesheet" href="student_profile.css" />
     
    </head>
    <body>
        <nav class="navbar">
            <div class="logo"></div>
            <ul class="nav-links">
                <div class="menu">
                    <li>
                        <a href="/dashboard">
                            <div style="background-color: white; color: black; padding:8 45" id="navButton">
                                Dashboard
                            </div>
                        </a>
                    </li>
                </div>
            </ul>
        </nav>

        <div style="padding:30px;display: flex; justify-content: space-between;">

            <div id ="editProfileModal">
                <div class="modal-content">
                    <h2 style="font-weight: 550; text-align: center;">Edit your Profile</h2>
                    <div style ="width: 100%; margin-bottom: 20px;">
                        <p style="color: gray;font-size:12px; text-align: center;">Tell us more about yourself!</p>
                    </div>
                    <div style="margin-bottom: 10px; align-items: center;">
                        <p style="width: 140px">Name</p>
                        <input id = "nameInput" type="text">
                        
                    </div>
                    <div  style="margin-bottom: 10px ; align-items: center;">
                        <p style="width: 140px";>Email</p>
                        <input id="emailInput" type="text" style="color: gray;" readonly>
                    </div>
                    <div style="margin-bottom: 10px ; align-items: center;">
                        <p style="width: 140px;">Bio</p>
                        <textarea id="bioInput" rows="4" cols="50"></textarea>
                    </div>
                    <p style="color: gray;font-size:12px;position: relative; bottom: 5;">Tell us about yourself. Why do you want to be a programmer ? Do you even like writing tests ? etc.</p>
                    
                    <div style="display: flex; justify-content: center; margin-top: 10px;">
                        <button id="Submit" style ="cursor: pointer; margin: 5; padding: 5 15; color:white;background-color: rgb(8, 92, 8);">Submit</button>
                        <button id ="Cancel" style="cursor:pointer; margin: 5; padding: 5 15; color:white;background-color: rgb(126, 15, 15);">Cancel</button>
                    </div>
                   
                </div>
            </div>

            
            <div id = "firstHalf">
                <div id = "details">
                    <h1 id ="studentNameField"></h1>
                    <h3 id="studentEmailField" style="color:rgb(74, 74, 74);margin-top: 5px; font-weight: 500; font-size: 16px;"></h3>
                    <h5 id = "studentBioField" style="color:rgb(95, 95, 95);margin-top: 5px;font-weight:500 ;"></h5>
                    <h6 id = "studentJoinedField" style="color:gray;margin-top: 5px;font-weight:600 ;"></h6>
                </div>
                
                <div id ="studentStats">
                </div>

                <div>
                    <button id ="profileButton">
                        Edit Profile
                    </button>
                </div>
            </div>

            <div id ="secondHalf">
                <div id = "testCases" style="overflow-y: scroll; ">

                </div>

            </div>
            
        </div>




    </body>
</html>
