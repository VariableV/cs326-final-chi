
<html>
    <head>
        <title>Signup</title>
        <link rel="stylesheet" href="signup.css" />
        <script src = "/components/loginNavbar/loginNavbar.js"></script> 
    </head>
    <body>
        <div id ="background">
            <div id = "signupBox">
                <div style="width: 100%;">
                    <div style="margin-bottom: 20px; text-align: center;">
                        <p style = "font-size: 35px; margin-bottom: 10px; font-weight: 500;">Create an account</p>

                    </div>
                    
                    <div>
                        <form>
                            <label>Email</label><br>
                            <input type="email" id="emailInput" /><br><br>
                            <label>Phone</label><br>
                            <input type="email" id="phoneInput" />

                            <label>Password</label><br>
                            <input type="password" id ="passwordInput" /><br><br><br>
                            <button id="signupButton">Sign up</button>    
                        </form>
                        <div style="text-align: center;">
                            <p style="color: gray; margin-top: 5px;">Already have an account? <a href="/pages/Landing/Login/login.html" style="color: black; text-decoration: underline;">Log in here!</a></p>
                        </div>
                        
                    </div> 
                    </div>
                </div>
            </div>
        </div>
    </body>
