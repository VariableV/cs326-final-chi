
<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="login.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
        <script src = "/components/loginNavbar/loginNavbar.js"></script> 
        <script type="module" src="/pages/Landing/Login/login.js" defer></script>
    </head>
    <body>
        <div id ="background">
            <div id = "loginBox">
                <div style="width: 100%;">
                    <div style="margin-bottom: 30px; text-align: center;">
                        <p style = "font-size: 35px; margin-bottom: 10px; font-weight: 600;">Log in</p>
                        <p style="color: gray;">New to Test It? <a href="/signup" style="color: black; text-decoration: underline;">Sign up for free!</a></p>
                    </div>
                    
                    <div>
                        <form>
                            <label>Email</label><br>
                            <input type="email" id="emailInput" value = ""/>
                            <p style="color: red; margin-top: 5;" id ="emailError"></p><br>
                            <label>Password</label><br>
                            <div style ="display: flex;">
                            <input type="password" id ="passwordInput" /><br>
                            <i class="bi bi-eye-slash" id="togglePassword" style="scale: 1.5; margin-top: 22px; margin-left:-35px;cursor: pointer;"></i>
                            </div>
                            <p style="color: red; margin-top: 5px;" id ="passwordError"></p>
                            
                            <div style = "display: flex; justify-content: space-between; margin-bottom: 15px;">
                                <p style = "margin: 10 0; text-decoration: underline; font-weight: 400;" ><a href = "" style="color:black">Forgot Password!</a></p>
                                <div>
                                    <input type="checkbox" style="height: 20px; width:20px; margin-right: 5px; position: relative; top:5" id="Instructor" >
                                    <label for="checkbox">Are you an Instructor ? </label><br>
                                </div>
                            </div>
                        </form>
                        <button id="loginButton">Login</button>
                    </div> 
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
